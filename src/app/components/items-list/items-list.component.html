<header>
  <mat-toolbar>
    <a mat-icon-button routerLink="/assortment">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <span>Заказ</span>
    <button mat-icon-button (click)="removeAll()">
      <mat-icon color="white">delete</mat-icon>
    </button>
  </mat-toolbar>
</header>
<main>
  <mat-list>
    <mat-list-item *ngFor="let item of list()">
      <span matListItemTitle>{{ item.item.name }}</span>
      <span matListItemLine>{{ item.item.price * item.amount }} грн
        <div class="right-side">
          <button mat-icon-button (click)="decrementItem(item.item)">
            <mat-icon color="warn">remove</mat-icon>
          </button>
          <span class="amount">{{ item.amount }}</span>
          <button mat-icon-button (click)="incrementItem(item.item)">
            <mat-icon color="warn">add</mat-icon>
          </button>
        </div>
      </span>
    </mat-list-item>
  </mat-list>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      placeholder="Коментар"
      [ngModel]="comment()"
      (ngModelChange)="setComment($event)"
    ></textarea>
  </mat-form-field>
</main>
<footer>
  <div class="total">{{ total() }} грн</div>
  <a routerLink="/order-number">
    <mat-toolbar class="submit">
      <span>Далі</span>
    </mat-toolbar>
  </a>
</footer>
